<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
#firstpara{
    color:green;
}
/* class selector */
.bgblue{
    background-color: blue;
}
/* grouping selector */
footer, span{
    background-color: pink;
}
    </style>
</head>
<body>
    <h2>css selectors</h2>
    <p id="firstpara">this is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redelement bgblue">his is a simple paragraph to demonstrate css selectors sfasfsgsdh</p>
  <div>  <p>his is a simple paragraph to demonstrate css selectors sfasfsgsdh sdgsdhdfhfdbsdfjshdfb</p>
    <span>this is span</span>
</div>
<footer>this is footer</footer>
</body>
</html>
